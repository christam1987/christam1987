<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-box {
            width: 500px;
            height: 300px;
            margin-top: 200px;
            margin-left: 200px;
            background-color: blue;
            position: relative;

        }

        .red-box {
            border-radius: 50%;
            position: absolute;
            margin-top: 150px;
            margin-left: 250px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-box"></div>
    </div>
</body>

</html>
